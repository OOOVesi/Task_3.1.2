<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 20px 0;
        }

        li {
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Добро пожаловать, <span th:text="${user.username}">имя</span>!</h2>

    <p><strong>Ваши роли:</strong></p>
    <ul>
        <li th:each="role : ${user.roles}" th:text="${role.name}">ROLE</li>
    </ul>

    <a th:href="@{/logout}">Выйти</a>
</div>

</body>
</html>
