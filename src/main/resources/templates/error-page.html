<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background-color: #fce4e4;
        }
        .error-box {
            display: inline-block;
            padding: 20px 40px;
            border: 2px solid #f44336;
            background-color: #fff0f0;
            border-radius: 10px;
        }
        h2 {
            color: #f44336;
        }
        p {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h2>Произошла ошибка</h2>
    <p th:text="${errorMessage}">Что-то пошло не так...</p>
    <a class="btn" th:href="@{/admin}">Вернуться назад</a>
</div>

</body>
</html>
